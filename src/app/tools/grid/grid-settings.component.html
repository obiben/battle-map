<label>Size</label>
<div class="group">
  <input type="number" min="10" max="200" [value]="grid.size" (change)="onSizeChange($event)">
  <span class="suffix">px</span>
</div>

<label>Offset</label>
<div class="group">
  <input type="number" min="-200" max="200" [value]="grid.offset.x" (change)="onOffsetChange($event.target.value, gridOffset.y)">
  <span class="suffix">x</span>
</div>
<div class="group">
  <input type="number" min="-200" max="200" [value]="grid.offset.y" (change)="onOffsetChange(gridOffset.x, $event.target.value)">
  <span class="suffix">y</span>
</div>
